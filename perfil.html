<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meu Perfil - ENAI</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body>
<header>
  <h2>ENAI - Soluções Inteligentes</h2>
  <div class="logo-header"><img src="img/logo.png" alt="Logo"></div>
</header>
<div class="container">
  <h1>Meu Perfil</h1>
  <label>Nome</label><input id="perfilNome" placeholder="Nome completo">
  <label>Email</label><input id="perfilEmail" placeholder="Email" disabled>
  <label>Telefone</label><input id="perfilTel" placeholder="Telefone">
  <label>CPF</label><input id="perfilCPF" placeholder="CPF">
  <label>Endereço</label><input id="perfilEndereco" placeholder="Endereço">

  <h2>Dados do Veículo</h2>
  <label>Fabricante</label><input id="perfilFabricante" placeholder="Fabricante">
  <label>Modelo</label><input id="perfilModelo" placeholder="Modelo">
  <div class="row">
    <div class="col">
      <label>Placa</label><input id="perfilPlaca" placeholder="Placa">
    </div>
    <div class="col">
      <label>Ano</label><input id="perfilAno" placeholder="Ano">
    </div>
  </div>
  <label>Cor</label><input id="perfilCor" placeholder="Cor">
  <label>Foto do veículo (opcional)</label>
  <input id="perfilFotoInput" type="file" accept="image/*" onchange="uploadFotoPerfil(event)">
  <img id="perfilFotoPreview" src="" style="display:none; width:180px; height:120px; object-fit:cover; border-radius:8px; margin-top:8px;">

  <div style="margin-top:10px;">
    <button onclick="salvarPerfilCompleto()">Salvar</button>
    <button onclick="window.location.href='painel.html'">Voltar</button>
  </div>
</div>
</body>
</html>
