<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ar Condicionado - ENAI</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body>
<header>
<h2>ENAI - Soluções Inteligentes</h2>
<div class="logo-header"><img src="img/logo.png" alt="Logo"></div>
</header>
<div class="container">
<h1>Ar Condicionado</h1>
<p>Status: <span id="statusAr" class="off">Desligado</span></p>
<div>
  <button onclick="toggleAr()">Ligar/Desligar</button>
  <button onclick="alterarTemp(-1)">-</button>
  <span>Temperatura: <strong><span id="tempAr">22</span>°C</strong></span>
  <button onclick="alterarTemp(1)">+</button>
  <button onclick="window.location.href='painel.html'">Voltar</button>
</div>
</div>
</body>
</html>
